<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ESO Rollplay - Character Profiles</title>
		<link rel="icon" href="./assets/images/logo.png" type="image/png" />
		<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/u001" type="text/css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="stylesheet" href="./assets/css/profile.css" />
	</head>
<body>
	<div id="loading"></div>
	<nav class="hideMe">
		<h1><a href="/" data-localization-key="ROLLPLAY_TITLE">ESO Rollplay</a></h1>
	</nav>
	<section id="main" class="hideMe">
		<div id="profileHeader">
			<div id="charListing">
				<select id="accounts">
					<option value="@all" data-localization-key="PROFILE_ALL_PLAYERS">---- All Players ----</option>
				</select>
				<select id="characters"></select>
				<div id="printout"></div>
			</div>
			<div id="profileCard">
				<h2></h2>
				<div id="profileBody">
					<div id="charImage"></div>
					<div id="characteristics"></div>
				</div>
				<div id="profileShort">
				</div>
			</div>
		</div>
		<div id="biography" class="markdownFormatted"></div>
		<div id="storyList" class="hideMe">
			<h3 data-localization-key="CHARACTER_STORIES">Character Stories</h3>
			<ol id="charStories"></ol>
		</div>
	</section>
	<div id="modalBG">
		<div id="errorModal">
			<h3 data-localization-key="ERROR">Error</h3>
			<p id="errorText"></p>
			<button id="errorButton" type="button" data-localization-key="OK">Ok</button>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
	<script src="./assets/js/firebase.js"></script>
	<script src="./assets/js/localization.js"></script>
	<script src="./assets/js/esorplib.js"></script>
	<script src="./assets/js/showdown-rollplay.js"></script>
	<script src="./assets/js/profile.js"></script>
</body>
</html>
