<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Rollplay is a dice rolling supplement for roleplayers in The Elder Scrolls Online.  The system closely mimics tabletop play, where a game master controls the action for other players.  Join the fun from your computer, tablet, or phone!">
	<title>ESO Rollplay</title>
	<link rel="icon" href="./assets/images/logo.png" type="image/png" />
	<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/u001" type="text/css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css">
	<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
	<link rel="stylesheet" href="./assets/css/style.css" />
	<link rel="stylesheet" href="./assets/css/login.css" />
</head>
<body>
	<nav>
		<h1 class="nopointer">ESO Rollplay</h1>
		<div class="toolbar">
			<div id="handbook">
				<a href="./handbook.html" target="_blank">
					<span class="oi" data-glyph="book" title="Handbook" aria-hidden="true"></span>
				</a>
			</div>
		</div>
	</nav>
	<div id="mainHolder">
	<div id="main">
		<div id="call-to-action">
			<h2>Welcome to Rollplay!</h2>
			<p>Rollplay is a dice rolling supplement for roleplayers in <a href="https://www.elderscrollsonline.com/" target="_blank" rel="noopener">The Elder Scrolls Online</a>.  The system closely mimics tabletop play, where a game master controls the action for other players.  Join the fun from your computer, tablet, or phone!</p>
			<div class="slideshow">
				<div class="slide waiting" style="background: url('./assets/images/slideshow/CharSheet.jpg')"></div>
				<div class="slide waiting"></div>
				<div class="caption"><p></p></div>
			</div>
		</div>
		<div id="auth-panel">
			<div id="loading"></div>
		</div>
	</div>
	</div>
	<div id="modalBG">
		<div id="errorModal">
			<h3>Error</h3>
			<p id="errorText"></p>
			<button id="errorButton" type="button">Ok</button>
		</div>
		<div id="confirmModal">
			<h3>Confirm</h3>
			<p id="confirmText"></p>
			<button id="confirmOk" type="button">Ok</button>
			<button id="confirmCancel" type="button">Cancel</button>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
	<script src="./assets/js/firebase.js"></script>
	<script src="./assets/js/auth.js"></script>
	<script src="./assets/js/cta.js"></script>
</body>
</html>
